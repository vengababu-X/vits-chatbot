<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBR VITS AI Assistant</title>
    <style>
        :root { --vits-blue: #003366; --vits-gold: #f1c40f; }
        body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        
        /* Chat Container */
        #chat-container { width: 380px; height: 550px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; flex-direction: column; overflow: hidden; border: 1px solid #ddd; }
        
        /* Header */
        #header { background: var(--vits-blue); color: white; padding: 20px; text-align: center; border-bottom: 4px solid var(--vits-gold); }
        #header h2 { margin: 0; font-size: 18px; }
        #header p { margin: 5px 0 0; font-size: 12px; opacity: 0.8; }

        /* Messages Area */
        #messages { flex: 1; padding: 15px; overflow-y: auto; background: #fafafa; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 14px; max-width: 80%; line-height: 1.4; }
        .bot { background: #e9ecef; align-self: flex-start; color: #333; border-bottom-left-radius: 2px; }
        .user { background: var(--vits-blue); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        /* Input Area */
        #input-area { display: flex; padding: 15px; background: white; border-top: 1px solid #eee; }
        #user-input { flex: 1; border: 1px solid #ddd; padding: 10px 15px; border-radius: 25px; outline: none; font-size: 14px; }
        #send-btn { background: var(--vits-blue); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; margin-left: 10px; cursor: pointer; transition: 0.3s; }
        #send-btn:hover { background: #004a99; transform: scale(1.1); }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">
        <h2>PBR VITS Assistant</h2>
        <p>AI Support for Kavali Campus</p>
    </div>
    <div id="messages">
        <div class="msg bot">Hello! I am the PBR VITS AI. How can I help you today? I know about ECE, Placements, and the Xtech StreetR community.</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">âž¤</button>
    </div>
</div>

<script>
    // YOUR ACTIVE API KEY
    const API_KEY = "AIzaSyAKmtZ4GV_zz_L0wOaiYAK3tBA2jLOyElY";

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const display = document.getElementById('messages');
        const text = input.value.trim();
        
        if (!text) return;

        // Display User Message
        display.innerHTML += `<div class="msg user">${text}</div>`;
        input.value = "";
        display.scrollTop = display.scrollHeight;

        // College Knowledge Base
        const systemPrompt = `
        You are the AI Assistant for PBR Visvodaya Institute of Technology and Science (PBR VITS), Kavali.
        - Location: Kavali, Andhra Pradesh.
        - ECE Department: 180 seats.
        - CSE Department: 480 seats.
        - Key Person: Vengababu (ECE Student & Founder of Xtech StreetR).
        - Placements: TCS, Wipro, HCL.
        - Instructions: Be helpful, concise, and professional. If asked about ECE or innovation, mention the great work being done by students like Vengababu in StreetR.
        `;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemPrompt + " User Question: " + text }] }]
                })
            });

            const data = await response.json();
            
            if (data.candidates && data.candidates[0].content.parts[0].text) {
                const botResponse = data.candidates[0].content.parts[0].text;
                display.innerHTML += `<div class="msg bot">${botResponse}</div>`;
            } else {
                throw new Error("Invalid response");
            }

        } catch (err) {
            display.innerHTML += `<div class="msg bot">I'm currently updating my systems. Please check back in a few minutes! (Error: Check API Restrictions)</div>`;
            console.error(err);
        }
        
        display.scrollTop = display.scrollHeight;
    }
</script>

</body>
</html>
